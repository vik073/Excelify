<div class="lg:col-span-2 flex flex-col  h-fit w-full flex-auto  bg-card shadow rounded-2xl ">
    <div class="flex flex-col items-start justify-between">
        <app-program-side-header-bar class="w-full" *ngIf="coachDetails"
        [oneOnOneSessions]="oneOnOneCount"  [groupSessions]="groupSessionCount"
        [coacheData]= "coachDetails" [headerText] = "'Overview'" [engagementCount]="coachDetails?.engagementCount"></app-program-side-header-bar>

        <div class="flex w-full h-16 border-t-2 px-8 py-5">
            <app-rating-details [rating]="coachDetails?.coachRating" class="w-full"></app-rating-details>
        </div>
        <div class="flex flex-col h-fit w-full border-t-2 px-8 py-6">
            <div class="w-full h-fit flex flex-col ">
                <div class="session flex  flex-col mr-4">
                    <h3 class="font-bold text-lg font-700">Upcoming Sessions</h3>
                </div>
                <div class=" items-start py-2 flex flex-row"
                    *ngFor="let session of coachDetails?.upcomingSessions">
                    <div class="ico"><img class="mr-0" src="assets/icons/session.png" /></div>
                    <div class="details pl-4">
                        <div class="text-xs">{{session?.sessionDate}}</div>
                        <div class="text-base font-rubik-500 leading-4 pb-1 text-primary">{{session?.sessionName}}</div>
                        <div class="text-sm font font-rubik-400">
                            {{session?.sessionShortDescription}}
                        </div>

                        <div class=" flex flex-row py-4 items-center text-sm font font-rubik-400">
                            <div class=" flex flex-row items-center text-sm font font-rubik-400">
                                <div class=" flex-0 flex justify-center border-white items-center text-white w-10 h-10
                                    rounded-full border-white ring-offset-1 ring-white-800 ring-offset-white-800
                                    object-cover uppercase bg-blue-900 ">
                                    {{session?.coachId ? 1 : 0}}
                                </div>
                                <span class="px-2">Coaches</span>
                            </div>
                            <div class=" flex flex-row items-center text-sm font font-rubik-400">
                                <div class=" flex-0 flex justify-center border-white items-center text-white w-10 h-10
                                    rounded-full border-white ring-offset-1 ring-white-800 ring-offset-white-800
                                    object-cover uppercase bg-blue-900">
                                    {{session?.coacheeInfo?.length ?? 0}}
                                </div>
                                <span class="px-2">Coachees</span>
                            </div>
                        </div>

                    </div>
                </div>
