<div class="flex flex-col h-full w-full">
    <div class="flex flex-row justify-between mx-8 mt-4">
        <div class="roboto-medium text-2xl">Assessment Tools</div>
        <div class="flex items-center justify-between w-128">
            <div
                class="bg-white  px-4 h-12 shadow rounded-md flex items-center justify-between w-full tracking-wide">
                <div class=" w-60">
                    <mat-form-field class="searc-input w-full" appearance="none">
                        <input id="text" [(ngModel)]="enteredSearchValue" matInput
                            placeholder="Search based on names" (input)="searchUser(enteredSearchValue)" />
                        <mat-icon matSuffix svgIcon="mat_solid:search" (click)="searchUser(enteredSearchValue)"></mat-icon>
                    </mat-form-field>
                </div>
                <div class="">
                    <div class="flex items-center ml-4">
                        <div class="separator border-x">
                            <button class="flex items-center cursor-pointer  pl-4 "
                                routerLink="/user-management/add-user">
                                <div class="!flex !items-center">
                                    <img class="mr-3 w-5 h-5" src="assets/icons/filter.png" />
                                </div>
                                <a class="text-sm font-grey roboto-medium font-10 w-24 text-left  pl-2">
                                    Create Tool
                                </a>
                            </button>
                           
                        </div>
                        <div class="separator  flex items-center h-10">
                            <button class="flex items-center cursor-pointer  pl-4 "
                                routerLink="/user-management/add-user">
                                <div class="!flex !items-center">
                                    <img class="mr-3 w-5 h-5" src="assets/icons/Activity.png" />
                                </div>
                                <a class="text-sm font-grey roboto-medium font-10 w-24 text-left  pl-2">
                                   Tool Library
                                </a>
                            </button>

                        </div>

                        <!-- <button class="flex items-center  pl-4 " routerLink="/programs/create-program">
                        <div class="!flex !items-center">
                            <mat-icon svgIcon="mat_solid:post_add"></mat-icon>
                        </div>
                        <a class="text-sm font-10 w-24 text-left font-grey roboto-medium pl-2">
                            Upload Users
                        </a>
                    </button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="h-4/5 grid grid-cols-2 gap-1 px-6">
        <ng-container *ngFor=" let reviewData of reviewDataArray" class="col-span-2">

            <div class="body mx-3 mt-8 pb-8 border-b-2">

                <div class="flex flex-row items-center ">
                    <img class="coach-avatar" *ngIf="reviewData?.profilePic" [alt]="reviewData?.name.charAt(0)"
                        [src]="profilePicPath + reviewData?.profilePic" />
                    <div *ngIf="!reviewData?.profilePic"
                        class="flex items-center justify-start coach-avatar rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                        {{reviewData?.name.charAt(0)}}
                    </div>
                    <div class="ml-2 roboto-medium text-sm text-primary">

                        <div class="RobotoMedium">{{reviewData?.name}}</div>
                        <div class="text-xs text-primary roboto-regular">{{reviewData?.publishedDate}}</div>

                    </div>
                    <div class="icon flex-1 flex justify-end">
                        <img class="mx-4 w-3 h-3" src="assets/icons/edit-ico.png" />
                        <img class="mr-4 w-3 h-3" src="assets/icons/detailsabt.png" />
                        <img class="mr-4 w-3 h-3" src="assets/icons/delete.png" />
                    </div>

                </div>

                <div class="description text-sm mt-4">
                    <div class="text-secondary font-rubik-600 text-lg"> {{reviewData.title}}</div>
                    <div class="text-xs text-primary"> {{reviewData.description}}</div>
                </div>
                <div class="w-36 mt-2 h-8 px-2 flex items-center border-2 rounded-md roboto-regular text-base font-grey"> Compitency 1  
                    <span class="ml-6">X</span>
                </div>

                <div class="flex items-center px-4 w-full mt-4 rounded-b-lg divide-x bg-gray-100 drop-shadow"
                               >
                                <a class="flex flex-auto items-center justify-center py-4 hover:bg-hover"
                                    >
                                    <mat-icon [svgIcon]="'heroicons_outline:activity'" class="min-w-0 w-4  h-4 min-h-0">
                                    </mat-icon>
                                    <span class="ml-2 text-xs">Show</span>
                                </a>
                                <a class="flex flex-auto items-center justify-center py-4 hover:bg-hover"
                                >
                                    <mat-icon [svgIcon]="'heroicons_outline:activity'" class="min-w-0 w-4  h-4 min-h-0">
                                    </mat-icon>
                                    <span class="ml-2 text-xs">Share</span>
                                </a>
                                <a class="flex flex-auto items-center justify-center py-4 hover:bg-hover"
                                >
                                    <mat-icon [svgIcon]="'heroicons_outline:activity'" class="min-w-0 w-4  h-4 min-h-0">
                                    </mat-icon>
                                    <span class="ml-2 text-xs">Add to Program</span>
                                </a>
                            </div>
            </div>
            
        </ng-container>
    </div>

    <div class=" mx-10 flex-auto items-center rounded-md flex-col my-4  h-12 m-auto border-2">
        <p class="text-primary font-rubik-600 text-base w-fit m-auto mt-4  h-fit">
            See More Review
        </p>


    </div>
</div>
